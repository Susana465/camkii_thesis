  downloads: [pdf]
  page-navigation: true

bibliography: 
- references.bib
link-citations: true

format:
  html:
    theme: pulse
  pdf:
    documentclass: scrreprt
    include-in-header: 
      text: |
        \usepackage{makeidx}
        \makeindex
    include-after-body: 
      text: |
        \printindex


